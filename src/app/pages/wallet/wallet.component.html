<ion-header>
</ion-header>
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <app-title-line-action title="Wallet"></app-title-line-action>
    <ion-buttons slot="end">
      <button class="reload-button" (click)="refresh()">
        <ion-icon name="reload"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>UMS Balance</ion-card-subtitle>
      <ion-card-title>Rs. {{walletBalance}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <p class="label">Add Money to UMS Wallet</p>
      <input type="number" expand="block" [(ngModel)]="amount" placeholder="Amount to be added">
      <ion-button expand="block" class="button-submit" (click)="addWalletTransactionModel()">Proceed to add Rs. {{amount}}</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Passbook</ion-card-subtitle>
    </ion-card-header>
  
    
      <app-wallet-transaction-view *ngFor="let walletTransaction of walletTransactions" [walletTransaction]="walletTransaction" (refresh)="refresh()">

      </app-wallet-transaction-view>
      <ion-button expand="block" color="success" class="button-submit" (click)="fun.navigate('wallet/transaction')">View More</ion-button>
  </ion-card>
  

</ion-content>
