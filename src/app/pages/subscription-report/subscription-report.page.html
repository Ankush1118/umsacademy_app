<ion-header >
  <ion-toolbar style="background-color: white;">

      <ion-back-button></ion-back-button>
      <h1 style="background-color: white; margin-left: 40px; padding-right: 75px;">Subscription Report</h1>

    </ion-buttons>
    <!-- <app-title-line-action title="Subscription Report"></app-title-line-action> -->

  <app-subscription-filter-bar  [(value)]="searchInput" [(purchaseDate)]="purchaseDate" (refresh)="refresh()"></app-subscription-filter-bar>
</ion-header>

<ion-content>

      <app-subscription-view *ngFor="let subscription of subscriptions" [subscription]="subscription" [hidden]="checkSearch(subscription)" (refresh)="refresh()"></app-subscription-view>
     
  </ion-list>
