<ion-header>
  <ion-toolbar class="transparent-background"></ion-toolbar>
</ion-header>
<ion-content>

  <div class="card-wrapper">

    <div class="row-action-top">
      <button (click)="dismiss()"><ion-icon name="close"></ion-icon></button>
    </div>

    <div class="logo-wrapper">
      <img src="{{'assets/item-icons/' + icon.iconImageUrl}}">
    </div>


    <div class="edit-title-wrapper">
      <p>{{icon.iconName}}</p>
    </div>


    <div class="search-wrapper" *ngIf="icon.item">
      <input [(ngModel)]="icon.item.value" placeholder="https://">
      <p>{{icon.description}}</p>
    </div>




    <div class="action-wrapper">
      <button *ngIf="icon.isUpdated" (click)="deleteItem(icon.item)" class="delete">Delete</button>
      <button *ngIf="icon.isUpdated && icon.item && !isAdd" (click)="updateItem()" class="save">Update</button>
      <button *ngIf="isAdd" (click)="addItem()" class="save">Add</button>
    </div>

  </div>


</ion-content>
